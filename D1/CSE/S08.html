<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UITS - Semester 08</title>
  
  <link rel="stylesheet" href="../../new.style.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .course-card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .course-button {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #2d3748;
      color: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .course-button:hover {
      background-color: #4a5568;
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }
    .course-code {
      font-size: 0.75rem;
      color: #a0aec0;
      margin-top: 0.5rem;
    }
    .syllabus-img {
        width: 100%;
        max-width: 600px;
        border-radius: 10px;
        margin: 20px auto;
        display: block;
    }
    #back-button {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      z-index: 4000;
      padding: 1rem 1.5rem;
      border-radius: 9999px;
      background-color: #4a5568;
      color: #e2e8f0;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }
    #back-button:hover {
        background-color: #2d3748;
        transform: scale(1.05);
    }
  </style>
</head>

<body>
  <button id="menu-toggle" class="menu-toggle"><span></span><span></span><span></span></button>

  <nav id="sticky-nav" class="sticky-nav">
    <ul>
      <li><a href="../../index.html">Home</a></li>
      <li><a href="../../index.html#Departments">Departments</a></li>
      <li><a href="../../index.html#Qbank">Q-Bank</a></li>
      <li><a href="../../index.html#Library">Library</a></li>
    </ul>
  </nav>

  <a href="javascript:history.back()" id="back-button"><i class="fa-solid fa-arrow-left"></i> Back</a>
  <div id="overlay" class="overlay"></div>

  <main class="container" style="min-height: auto; padding-top: 80px;">
    <header>
      <h1 class="logo" style="font-size: 2.5rem;">Semester 08</h1>
      <p style="color: rgba(255, 255, 255, 0.5);">Computer Science & Engineering</p>
    </header>
    
    <section style="margin-top: 2rem; margin-bottom: 2rem;">
        <a href="https://drive.google.com/drive/folders/1_cWZ_73eWMo4n_WK_DWPlQMoGxTRQWk2?usp=drive_link" 
           target="_blank"  
           style="color: white; width: 100%; max-width: 300px; margin: 0 auto; display: block; text-align: center;">
           <i class="fa-brands fa-google-drive"></i>&nbsp; Open Full Drive
        </a>
    </section>

    <div style="text-align: center;">
        <img src="../../images/Course-lists/CSE/S08 Course List.webp" alt="S08 Syllabus" class="syllabus-img">
    </div>
  </main>

  <div class="content-wrapper">
    <section id="courses" class="content-section" style="min-height: auto;">
      <h2 style="text-align: center; margin-bottom: 30px;">Course Materials</h2>
      
      <div class="course-card-container">
        <a href="https://drive.google.com/drive/folders/1cNlANirFZYtjIYm4utSZ5-4W7ZzadO65?usp=drive_link" target="_blank" class="course-button">
            <i class="fa-solid fa-balance-scale fa-2x" style="margin-bottom: 10px;"></i>
            <strong>Ethics</strong>
            <span class="course-code">CSE459</span>
        </a>
        <a href="https://drive.google.com/drive/folders/1Xke8qu1dpd-rFvKjkUch8svzKZphTw88?usp=drive_link" target="_blank" class="course-button">
            <i class="fa-solid fa-pen-fancy fa-2x" style="margin-bottom: 10px;"></i>
            <strong>Tech Writing</strong>
            <span class="course-code">CSE492</span>
        </a>
        <a href="https://drive.google.com/drive/folders/1XAuS1BQ_eES_Mdg-DsuIl5UsnodhYxMm?usp=drive_link" target="_blank" class="course-button">
            <i class="fa-solid fa-search fa-2x" style="margin-bottom: 10px;"></i>
            <strong>Data Mining</strong>
            <span class="course-code">CSE425/426</span>
        </a>
        <a href="https://drive.google.com/drive/folders/1dIXOU0zRrjPKaWaP0j3SPzQ_lelX78J8?usp=drive_link" target="_blank" class="course-button">
            <i class="fa-solid fa-network-wired fa-2x" style="margin-bottom: 10px;"></i>
            <strong>Neural Networks</strong>
            <span class="course-code">CSE 421/422</span>
        </a>
      </div>
      
      <br><br>
      <p style="text-align: center; color: rgba(255,255,255,0.3);"><small>Click on a card to access resources</small></p>
    </section>

    <section id="About" class="content-section" style="min-height: auto;">
      <footer class="site-footer">
        <div class="footer-credits">
          <p class="credits-text"><strong>b1t Academics</strong></p>
          <p class="copyright-text">&copy; <span id="year"></span> &nbsp;b1tranger.</p>
          <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
        </div>
      </footer>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.getElementById('menu-toggle');
      const mobileNav = document.getElementById('sticky-nav');
      const overlay = document.getElementById('overlay');
      const navLinks = mobileNav.querySelectorAll('a');

      if (menuToggle && mobileNav && overlay) {
        const toggleMenu = () => {
          mobileNav.classList.toggle('open');
          overlay.classList.toggle('active');
          document.body.classList.toggle('no-scroll');
        };
        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
        navLinks.forEach(link => {
          link.addEventListener('click', () => {
            if (mobileNav.classList.contains('open')) toggleMenu();
          });
        });
      }
    });
  </script>
</body>
</html>
