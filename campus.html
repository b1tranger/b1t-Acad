<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b1t Academics</title>
  <link rel="stylesheet" href="new.style.css">
</head>

<body>
 

  <div class="content-wrapper">
    <section id="info" class="content-section">
      <h2>Campus Information</h2>

      <section class="notice-viewer-section">

        <header class="notice-viewer__header">
          <a href="javascript:history.back()" class="back-button" aria-label="Go back to previous page">
            &#8592; Back
          </a>
          <a href="https://uits.edu.bd/notice/" target="_blank" class="visit-site-link">
            Visit Full Notice Page &#8599;
          </a>
        </header>

        <div class="notice-viewer__content">
          <iframe class="notice-iframe" src="https://uits.edu.bd/notice/#Subheader"
            title="Official UITS Notice Board embedded from uits.edu.bd">
          </iframe>
        </div>

      </section>
      <section class="map-section">

        <figure class="map-figure">
          <figcaption class="map-caption">
            <a href="https://maps.app.goo.gl/knL3ggtTPv9XEk9KA" target="_blank">
              See us on map &#8599;
            </a>
          </figcaption>

          <iframe class="map-iframe"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7301.239489528105!2d90.43129067041754!3d23.796551510971536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c7bba6ffeb31%3A0xdb02a491b63b8494!2sUniversity%20of%20Information%20Technology%20and%20Sciences%20(UITS)!5e0!3m2!1sen!2sbd!4v1756749361913!5m2!1sen!2sbd"
            height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            title="Location of our main campus on Google Maps">
          </iframe>
        </figure>

      </section>
    </section>

    <script src="js/search-courses.js"></script>
    <script>
      // ==========================================================
      // ===== UPDATED: Combined JavaScript Logic =====
      // ==========================================================
      document.addEventListener('DOMContentLoaded', () => {
        // --- Logic for Desktop Sticky Nav ---
        const desktopNav = document.getElementById('sticky-nav');
        const triggerSection = document.getElementById('button-grid-section');

        if (desktopNav && triggerSection) {
          const handleScroll = () => {
            if (window.innerWidth > 768) { // Only run this logic on desktop
              const triggerBottom = triggerSection.getBoundingClientRect().bottom;
              if (triggerBottom < 0) {
                desktopNav.classList.add('visible');
              } else {
                desktopNav.classList.remove('visible');
              }
            }
          };
          window.addEventListener('scroll', handleScroll);
        }

        // --- NEW: Logic for Mobile Side Menu ---
        const menuToggle = document.getElementById('menu-toggle');
        const mobileNav = document.getElementById('sticky-nav'); // We reuse the same nav
        const overlay = document.getElementById('overlay');
        const navLinks = mobileNav.querySelectorAll('a');

        if (menuToggle && mobileNav && overlay) {
          // Function to open or close the menu
          const toggleMenu = () => {
            mobileNav.classList.toggle('open');
            overlay.classList.toggle('active');
            document.body.classList.toggle('no-scroll');
          };

          menuToggle.addEventListener('click', toggleMenu);
          overlay.addEventListener('click', toggleMenu);

          // Close menu when a link is clicked
          navLinks.forEach(link => {
            link.addEventListener('click', () => {
              if (mobileNav.classList.contains('open')) {
                toggleMenu();
              }
            });
          });
        }
      });
    </script>

</body>

</html>
